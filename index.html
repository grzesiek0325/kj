<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakacje z Nami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2e8b57;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2e8b57;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #267a4f;
        }
        .offer {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Wakacje z Nami</h1>
    <p>Znajdziemy dla Ciebie najlepsze wakacje w wybranym terminie!</p>
</header>

<section>
    <form>
        <label for="destination">Miejsce docelowe:</label>
        <input type="text" id="destination" name="destination" placeholder="Np. Grecja, Włochy" required>

        <label for="start-date">Data rozpoczęcia:</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="end-date">Data zakończenia:</label>
        <input type="date" id="end-date" name="end-date" required>

        <label for="budget">Budżet:</label>
        <input type="number" id="budget" name="budget" placeholder="Wpisz swój budżet w PLN" required>

        <button type="submit">Znajdź wakacje!</button>
    </form>
</section>

<section class="offer">
    <h2>Nasza oferta</h2>
    <p>Oferujemy szeroki wybór wakacji w wielu popularnych destynacjach. Nasza misja to zapewnienie Ci niezapomnianych chwil w konkurencyjnych cenach. Zajmiemy się wszystkim, aby Twoje wakacje były idealne!</p>
</section>

</body>
</html>
